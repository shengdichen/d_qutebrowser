# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  changelog_after_upgrade:
    global: never
  colors.messages.warning.bg:
    global: darkorange
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.adblock.lists:
    global:
    - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=adblockplus&showintro=1&mimetype=plaintext
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/badware.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/privacy.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/resource-abuse.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/unbreak.txt
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.method:
    global: both
  content.headers.user_agent:
    global: /Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  editor.command:
    global:
    - foot
    - nvim
    - '{file}'
    - -c
    - normal {line}G{column0}l
  spellcheck.languages:
    global:
    - en-US
    - fr-FR
    - sv-SE
    - de-DE
    - it-IT
    - es-ES
    - pt-BR
    - ru-RU
